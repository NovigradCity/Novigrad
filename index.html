<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новиград каталог</title>
  <link href="./basic.css" type="text/css" rel="stylesheet">
  <script src="./basic.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container border backdrop p-0" style="height: 100vh;">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link rounded-0 active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Главная</button>
        <button class="nav-link rounded-0" id="nav-calc-tab" data-bs-toggle="tab" data-bs-target="#nav-calc" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Торговля</button>
        <button class="nav-link rounded-0" id="nav-tituls-tab" data-bs-toggle="tab" data-bs-target="#nav-tituls" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Титулы</button>
        <button class="nav-link rounded-0" id="nav-screens-tab" data-bs-toggle="tab" data-bs-target="#nav-screens" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Скриншоты</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
      <div class="tab-pane fade" id="nav-calc" role="tabpanel" aria-labelledby="nav-calc-tab">...</div>
      <div class="tab-pane fade" id="nav-tituls" role="tabpanel" aria-labelledby="nav-tituls-tab">...</div>
      <div class="tab-pane fade" id="nav-screens" role="tabpanel" aria-labelledby="nav-screens-tab">...</div>
    </div>
  </div>
</body>
</html>
